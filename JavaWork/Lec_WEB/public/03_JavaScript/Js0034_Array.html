<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Array</title>
</head>
<script>
    //도우미 함수들
    function TITLE(t){ document.write("<hr><h3>" + t + "</h3>");}
    function write(c){ document.write(c + "<br>"); }  // 도우미 함수
    function wrType(dsc, c) {document.write(dsc + " : " + c + " " + typeof c + "<br>");}
    </script>
<body>
<h1>Array</h1>
<script>
// 배열생성 방법
// 방법1
var points = [40, 100, 1, 5, 25, 10];
var fruits = ["Banana", "Orange", "Apple", "Mango"];

// 방법2 : new 사용 (비추)
// TODO

write(points);
write(points.toString());


// object 의 property 에 대한 접근 횟수를 줄이는게// 성능에 유리하다.
for(var i = 0; i < fruits.length; i++){
    write(fruits[i]);
}
write("<br>");

var len = fruits.length;
for(var i = 0; i < len; i++){
    write(fruits[i]);
}
document.write("<br>");



document.write("<br><hr>");

// for (  in  )

for(x in fruits){  // x 는 value 가 아닌 index!!
    write(fruits[x]);
}
	
document.write("<br>")

// for (  of   )  <-- iterable 객체에 대해, ES6 이상
for(e of fruits){  // e 는 value!!
    write(e);
}

write("<hr>")

//배열.forEach(함수);
// 배열원소를 하나하나 뽑아내면서 함수호출

function myFunction(value){
    write(value);   
}

fruits.forEach(myFunction);
write("<br>")
fruits.forEach((x)=>{write(x)}); // JS 의 arrow function 

document.write("<br>");

// 배열 원소 추가
write(fruits.length);
fruits[fruits.length] = 'Melon';  // 배열 뒤에 'Melon' 추가
write(fruits);
write(fruits.length);

fruits.push("Lemon");  // push() 배열위에 원소 추가
write(fruits);
write(fruits.length); // 6



// 현재 변수가 배열인지 아닌지 판단

write(typeof fruits);

// Array.isArray() : 구 브라우저에서는 동작 안함  (ES5.1부터)
write(Array.isArray(fruits));

// 구 브라우저에서 동작시키려면 함수 하나만들어 쓰자

// TODO

// instanceof 연산자 사용

// TODO

// join() 

// TODO


write("<hr>");
// push() : 배열끝 원소 추가
// pop() : 배열 끝 원소 추출
// shift() : 배열 첫 원소 추출
// unshift() : 배열앞에 원소 추가, 새로운 length 리턴

write(fruits);
write(fruits.pop());
write(fruits);
write(fruits.shift());
write(fruits);
write(fruits.unshift("Grape"));
write(fruits);


// splicing
//  첫번째 매개변수 : 삽입될 데이터 위치
//  두번째 매개변수 : 삭제될 데이터 개수
//  세번째 이후 .. : 삽입될 데이터 들..

fruits.splice(2, 0, "Kiwi", "Banana");
write(fruits);

fruits.splice(2, 2, "Peach");
write(fruits);

// 배열 데이터 삭제 : splice 사용
fruits.splice(0, 1);
write(fruits);

fruits.splice(1, 1);
write(fruits);


// delete 를 사용하여 배열 원소 삭제

// TODO

// delete 보다는 
// pop(), shift(), splice() 를 사용하길 ㅊㅊ

// concat()

fruits.concat(['Grape', "Lemon"]);  // concat 은 원본 변화시키지 않는다
write(fruits);

fruits = fruits.concat(['Grape', "Lemon"]); // 원본 변경
write(fruits);

// slice()
// 배열의 부분을 추출, 원본에는 영향 안줌
write(fruits.slice(1));   // 1번째부터 추출
write(fruits.slice(1, 3));   // 1부터 3 전까지.

// indexOf()
write(fruits);
write(fruits.indexOf("Melon"));  // 3
write(fruits.indexOf("Banana"));   // 못찻으면 -1


</script>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
