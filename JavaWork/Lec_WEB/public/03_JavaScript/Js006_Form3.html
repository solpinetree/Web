<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form 검증2</title>
<!-- 여러개의 체크 박스의 경우, 그중에 몇개이상 체크해야 하는 경우라면? -->
<style>
table, th, td { border: 1px solid black; border-collapse: collapse;}
th, td {padding: 5px;}
</style>
</head>
<body>
<form name="frm" action="https://www.w3schools.com/action_page.php">
<table>
	<tr>
		<th>check</th>
		<th>id</th>
		<th>이름</th>
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="43"></td>
		<td>43</td>
		<td>최승섭</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="27"></td>
		<td>27</td>
		<td>강성후</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="8"></td>
		<td>8</td>
		<td>하혜선</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="11"></td>
		<td>11</td>
		<td>이재민</td>		
	</tr>
</table>
<br>

<!--  TODO : onclick -->
<button type="button" onclick="chkDelete()">삭제하기</button><br>


</form>

<script>

function chkDelete(){	
	var frm = document.forms['frm'];
	var e = frm['id'];
	//alert(e.length);


	for(i = 0; i < e.length; i++){
		if(e[i].checked){
			// 하나라도 check 되어 있다면 submit !

			if(confirm("선택한 것들을 삭제하시겠습니까?")){
				frm.submit();
			}
			return;
		}
	}

	// 한개도 체크 안됨!
	alert("삭제할 것을 체크해주세요");
}

</script>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
