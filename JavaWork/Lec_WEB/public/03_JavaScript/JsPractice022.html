
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>
</head>

<body>
    <h3>isIsogram <br /> 중복글자 없는 단어 여부 확인</h3>
    영어문장입력:<input type="text" id="txt" size="60" value="Dermatoglyphics">
    <br>
    <input type="button" value="결과" onclick="document.getElementById('result').innerHTML = isIsogram(document.getElementById('txt').value)">    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
</body>

<script>

    var isIsogram = function (text) {

        var i, j;

         var result = "";

         text = text.toUpperCase();  // 대문자로 만들어 비교.

        

         for (i = 0; i < text.length; i++) {
             var count = 0;

             for (j = 0; j < text.length; j++) {
                 if (text.charCodeAt(i) == text.charCodeAt(j)) {
                     count++;
                 }
             }

             // 굳이 for 와 charCodeAt 대신에
             // indexOf, substr.. 과 같은 메소드 사용해도 가능하다.

             if (count > 1) {
                 return false;
             }
         }

        return true;
    }

</script>

</html>
