<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Google Maps - Overlays</title>
</head>
<!-- 
Marker - Single locations on a map. Markers can also display custom icon images
Polyline - Series of straight lines on a map
Polygon - Series of straight lines on a map, and the shape is "closed"
Circle and Rectangle
Info Windows - Displays content within a popup balloon on top of a map
Custom overlays
 -->
<body>
<h1>Overlays</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
    var mapProp={
        center: new google.maps.LatLng(37.499553, 127.035888)
        , zoom : 17
    };

    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

	// 마커 지정
	var myPos1 = {lat: 37.499553, lng: 127.035888};
	var marker1 = new google.maps.Marker({position: myPos1});
	marker1.setMap(map);

	// 애니메이션 마커 지정
	var myPos2 = {lat: 37.499553, lng: 127.036888};
	var marker2 = new google.maps.Marker({
		position: myPos2,
		animation: google.maps.Animation.BOUNCE
	});
	marker2.setMap(map);

	// 아이콘에 정보창(InfoWindow) 띄우기
	var myPos3 = {lat: 37.500553, lng: 127.036888};
	var marker3 = new google.maps.Marker({
		position: myPos3,
		animation: google.maps.Animation.BOUNCE
	});
	marker3.setMap(map);

	var infowindow = new google.maps.InfoWindow({
		content: "역삼역 2번출구"
	});
	infowindow.open(map, marker3);

	// marker 대신 Icon 띄우기
	var myPos4 = {lat: 37.499553, lng: 127.034888};
	var marker4 = new google.maps.Marker({
		position: myPos4,
		icon: "../img/pinkball.png"
	});
	marker4.setMap(map);
}

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcVbcjkqsY_VHzEdCWp2oIMpBzocrOIMQ&callback=myMap"></script>

</body>
</html>
