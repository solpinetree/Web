<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Basic Google Map</title>
</head>
<!-- 
기본
 -->
<body>
<h1>My First Google Map</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {     // googleMap에서 사용할 함수 지정
    // 구글 맵의 property 들 지정
    var mapProp={
        // center: 지도 표현 중심
        center: new google.maps.LatLng(37.499553, 127.035888)

        // zoom level
        , zoom : 14
    };

    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
}

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcVbcjkqsY_VHzEdCWp2oIMpBzocrOIMQ&callback=myMap"></script>

</body>
</html>
