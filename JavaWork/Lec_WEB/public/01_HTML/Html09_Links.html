<title>HyperLinks</title>

<!--
기본 구문 : <a href="url">link text</a>
 
 target attribute
	_blank - 새 윈도우나 탭에.
	_self - 현재 브라우저창에 (디폴트)
	_parent - 상위 frame 에
	_top - 최 상위 윈도우에  
 
 go live : command + l + o
 -->

<body>
<a href=" https://www.naver.com">네이버</a>
<br>
<a href = "https://www.daum.net" target="_blank">다음</a>
<!--하이퍼 링크 + 새로운 링크-->
<br>

<!-- 이미지 링크 -->
<hr>
<a href="https://www.daum.net">
<img src ="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">
</a>
