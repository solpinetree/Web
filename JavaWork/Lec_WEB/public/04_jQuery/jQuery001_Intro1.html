<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	// 각각의 p element에 click event 설정
	var elements = document.getElementsByTagName("p");
	for(i=0;i<elements.length;i++){
		// elements[i].addEventListener("click",function(){
		// 	this.style.display="none";  // 클릭하면 사라짐
		// });
		elements[i].addEventListener("click",hideElement);
	} 

} // end hideP()

function hideElement()
{
	this.style.display="none";
}

// 함수나 변수 이름으로 $ 가능
// $ = 200;
// alert($);
$ = function(){
	document.write("hello<br>")
};
$();

(function(){
	document.write("하하하하하하<br>");
})();   // 이름 없는 함수를 정의해서 곧바로 호출까지



</script>

<body onload="hideP();">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
