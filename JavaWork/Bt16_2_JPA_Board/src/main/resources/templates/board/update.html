<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:if="${list == null} or ${#lists.size(list) <= 0 }">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

		
<th:block th:with="dto=${list[0]}" th:unless="${list == null} or ${#lists.size(list) <= 0 }">
<head>
<meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>수정</title>
</head>
<script>
// form 검증(validation)
function chkSubmit(){
	
	frm = document.forms['frm'];
	
	var subject = frm['subject'].value.trim();
	
	if(subject == ""){
		alert("제목은 반드시 작성해야 합니다");
		frm["subject"].focus();
		return false;
	}
	
	return true;	
}
</script>
<body>
	<div class="container mt-3">
		<h2>수정</h2>
		<hr>
		<div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">uid: [[${dto.uid }]]</span>
            <span class="float-end ms-4">작성일: [[${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}]]</span> 
            <span class="float-end">조회수: [[${dto.viewCnt }]]</span>
        </div>
        
		<form name="frm" action="updateOk" method="post" onsubmit="return chkSubmit()">
			<input type="hidden" name="uid" th:value="${dto.uid }"/>
			
			<div class="mb-3">
                <label for="name">작성자:</label>
                <div class="border bg-light rounded p-2" >[[${dto.name }]]</div>
            </div>    
            <div class="mb-3 mt-3">
                <label for="subject">제목:</label>
                <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${dto.subject }">
            </div>
            <div class="mb-3 mt-3">
                <label for="content">내용:</label>
                <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content">[[${dto.content }]]</textarea>
            </div>
			
			<button type="submit" class="btn btn-outline-dark">수정완료</button>
			<button type="button" class="btn btn-outline-dark" onclick="history.back();">이전으로</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='list'">목록</button>
		</form>
		
	</div>

</body>
</th:block>
</html>
