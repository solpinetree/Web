<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>			


<th:block th:with="dto=${list[0]}" th:unless="${list == null} or ${#lists.size(list) <= 0}">
		
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>조회 [[${dto.cp_name }]]</title>  <!-- 제목에 내용을 넣을수도 있다 -->
</head>


<body>
	<div class="container mt-3">
		<h2>조회 [[${dto.cp_name }]]</h2>
		<hr>
		<div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">uid: [[${dto.cp_uid }]]</span>
        </div>
        <section>
            <div class="mb-3">
                <label for="name">쿠폰이름:</label>
                 <div class="border bg-light rounded p-2" >[[${dto.cp_name }]]</div>
            </div>    
            <div class="mb-3 mt-3">
                <label for="subject">쿠폰종류:</label>
                 <div class="border bg-light rounded p-2" >[[${dto.cp_kind }]]</div>
            </div>    
            <div class="mb-3 mt-3">
                <label for="content">쿠폰일련변호:</label>
                 <div class="border bg-light rounded p-2" >[[${dto.cp_sno }]]</div>
            </div>    

            <button type="button" class="btn btn-outline-dark" th:onclick="'location.href=\'' + @{update(uid=${dto.cp_uid})} + '\''">수정</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='list'">목록</button>
            <button type="button" class="btn btn-outline-dark" th:onclick="'location.href=\'' + @{deleteOk(uid=${dto.cp_uid})} + '\''">삭제</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='write'">작성</button>

        </section>        
	</div>
</body>
</th:block>
</html>
