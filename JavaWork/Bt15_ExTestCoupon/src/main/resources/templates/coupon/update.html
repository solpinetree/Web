<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<script th:if="${list==null} or ${#lists.size(list) <= 0}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

<th:block th:with="dto=${list[0]}" th:unless="${list==null} or ${#lists.size(list) <= 0}">
	

<head>
<meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>수정</title>
</head>

<body>
		<div class="container mt-3">
			<h2>수정</h2>
			<hr>
			<div class="mb-3 mt-3 clearfix">
				<span class="float-start me-2">uid: [[${dto.cp_uid }]]</span>
			</div>

			<form name="frm" action="updateOk" method="post">
				<input type="hidden" name="cp_uid" value="${dto.cp_uid }" />

				<div class="mb-3">
					<label for="cp_name">쿠폰이름:</label>
					<div class="border bg-light rounded p-2" name="cp_name">[[${dto.cp_name }]]</div>
				</div>
				<div class="mb-3 mt-3">
					<label for="subject">쿠폰종류:</label> 
					<select name="cp_kind" id="subject" class="form_control" th:value="${dto.cp_kind}">
						<option value="정기권" th:selected="${dto.cp_kind=='정기권'}">정기권</option>
						<option value="할인권" th:selected="${dto.cp_kind=='할인권'}">할인권</option>
					</select>
				</div>
				<div class="mb-3 mt-3">
					<label for="content">쿠폰일련번호:</label>
					<textarea class="form-control" id="content" name="cp_sno">[[${dto.cp_sno }]]</textarea>
				</div>

				<button type="submit" class="btn btn-outline-dark">수정완료</button>
				<button type="button" class="btn btn-outline-dark" onclick="history.back();">이전으로</button>
				<button type="button" class="btn btn-outline-dark" onclick="location.href='list'">목록</button>
			</form>

		</div>

</body>

</th:block>
</html>
