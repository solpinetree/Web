<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>작성</title>
</head>


<body>
	<div class="container mt-3">
		<h2>쿠폰작성</h2>
		<hr>
		<form name="frm" action="writeOk" method="post">
            <div class="mb-3">
                <label for="cp_name">쿠폰이름:</label>
                <input type="text" class="form-control" id="name" placeholder="쿠폰이름을 입력하세요" name="cp_name" th:value="${dto?.cp_name}">
                <span>[[${errName}]]</span>
            </div>
            <div class="mb-3 mt-3">
                <label for="cp_kind">쿠폰종류:</label>
                <!-- <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="cp_kind"> -->
               	<select name = "cp_kind" id="subject" class="form_control">
               		<option value="정기권">정기권</option>
               		<option value="할인권">할인권</option>
               	</select>
            </div>
            <div class="mb-3 mt-3">
                <label for="content">일련번호:</label>
                <textarea class="form-control" id="content" placeholder="쿠폰일련번호을 입력하세요(####-##-##)" name="cp_sno"></textarea>
                <span>[[${errSno}]]</span>
            </div>

            <button type="submit" class="btn btn-outline-dark">작성완료</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='list'">목록</button>
		</form>
	</div>
</body>
</html>
