<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf3</title>
</head>
<body>
	<h3>${result}</h3>
	<h3>[[${result}]]</h3>
	<h3>[[${#vars.result}]]</h3>	<!--  기본적으로 #vars 라는 기본객체에 담겨있다. (일반적으로 생략) -->

	<script th:inline="javascript">
		var result = [[${result}]];
	</script>

	<script>
		var result = [[${result}]];
	</script>
</body>
</html>
